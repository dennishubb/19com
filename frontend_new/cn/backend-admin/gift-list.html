<script type="text/javascript">
    var tableDataRaw = [];
    function dataCallback(raw) {
        tableDataRaw = raw.data
    }
    var config = {
        url: "/api/cn/gift?sort[field]=gift.id&sort[sort]=desc",
        //params: {via: "client"},
        page_size: 50,
        search_element: '#generalSearch',
        layout_header: true,
        columns: [
            {
                field: 'id',
                title: '#',
                sortable: false,
                width: 20,
                selector: {class: 'kt-checkbox--solid'}
            },
            {
                field: 'gift.id',
                title: '编号',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += row.id;
                    return btnGroup;
                }
            },
            {
                field: 'gift.name',
                title: '礼品名称',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="gift-edit.html?id=' + row.id + '" >'+ row.name +'</a>&nbsp';
                    return btnGroup;
                }
            },
            {
                field: 'category.name',
                title: '类别',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    if(!row.category)
                        return ''
                    btnGroup = '';
                    btnGroup += row.category;
                    return btnGroup;
                }
            },
            {
                field: 'sub_category.name',
                title: '子类别',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    if(!row.sub_category)
                        return ''
                    btnGroup = '';
                    btnGroup += row.sub_category;
                    return btnGroup;
                }
            },
            {
                field: 'gift.url',
                title: '礼品链接',
                autoHide: false,
                //sortable: false,
                template: function (row) {
					if(!row.url)
                        return ''
                    btnGroup = '';
                    btnGroup += row.url;
                    return btnGroup;
                }
            },
            {
                field: 'upload_url',
                title: '礼品图片',
                autoHide: false,
                sortable: false,
                template: function (row) {
                    if(!row.upload_url)
                        return ''
                    image = '';
                    image += '<img id="" style="width: 82px;" alt="Logo" src=' +"../../" + row.upload_url + '>';
                    return image;
                }
            },
            {
                field: 'points',
                title: '战数需求',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    if(!row.points)
                        return ''
                    btnGroup = '';
                    btnGroup += row.points;
                    return btnGroup;
                }
            },
            /*{
                field: 'category_id',
                title: '分类目录',
                autoHide: true,
            }, */
            {
                field: 'start_at',
                title: '有效日期',
                autoHide: false,
                //sortable: false,
                overflow: 'visible',
                template: function (row) {
                    rowGroup = '';
					if(row.end_at == "2999-01-01 00:00:00"){
						rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">长久</span>'; 
					}else{
						rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">'+ row.start_at+" - <br> " +row.end_at+ '</span>';
					}
//                    var dateFormat = 'YYYY-MM-DD'
//                    if(row.end_at == "2999-01-01 00:00:00"){
//                        var start_at = new Date(row.start_at)
//                        rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">'+ dateFns.format(start_at, dateFormat) + '</span><br>';
//                    }else{
//                        var start_at = new Date( row.start_at)
//                        var end_at = new Date(row.end_at)
//                        rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">'+ dateFns.format(start_at, dateFormat)+" to " +dateFns.format(end_at, dateFormat)+ '</span><br>';
//                    }
                    return rowGroup;
                }
            },
            {
                field: 'details',
                title: '礼品选项',
                autoHide: false,
                sortable: false,
                template: function (row) {
                    rowGroup = '';
                    if (row.size_type == "noSize") {
                        rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">尺寸 :单一尺码</span><br>';
                    }else{
                        rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">尺寸 :' + _.join(row.size, ", ") + '</span><br>';
                    }
                    rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">颜色 :' + _.join(row.color, ", ") +'</span>';
                    return rowGroup;
                }
            },
            {
                field: 'Actions',
                title: 'Actions',
                sortable: false,
                width: 80,
                overflow: 'visible',
                autoHide: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="gift-edit.html?id=' + row.id + '" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="修改"><i class="flaticon2-paper"></i></a>&nbsp;';
                    btnGroup += '<a href="javascript:;" onclick="deleteItem(' + row.id + ');" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="删除"><i class="text-danger flaticon2-trash"></i></a>&nbsp;';
                    return btnGroup;
                }
            }
        ]
    };

    $(document).ready(function () {
        getAlert();
        $('#apply-bulk-button').on('click', function() {
            var option = $('#bulk_edit').val();
            var selectedIds = getSelectedIds();
            if(selectedIds.length != 0){
                var confirmed = showBulkActionPrompt(option);
                if(!confirmed){
                    return;
                }else if(option == 'bulk_delete'){
                    if(selectedIds) handleBatchDelete(selectedIds)
                }
            }
            else{
                confirm("请勾选复选框！")
            }
        })
        buildDataTable($("#main-datatable"), config, dataCallback);
        $("#main-datatable").init();
        var categoryPicker = $('#form-category-picker');
        var subCategoryPicker = $('#subCategoryPicker');
        //category dropdown list
        getAllMainCategories().then(response => {
            response.data.forEach(category => {
                categoryPicker.append($(`<option value="${category.id}">${category.display}</option>`))
            })
            $('#form-category-picker').selectpicker();
        })
        //sub category dropdown list
        categoryPicker.change(function(){
            var selectedCategoryId = categoryPicker.val()
            subCategoryPicker.empty()
            subCategoryPicker.selectpicker('refresh')
            subCategoryPicker.append($(`<option value="">无</option>`))
            getSubCategory(selectedCategoryId).then(response => {
                response.data.forEach(subCategory => {
                    subCategoryPicker.append($(`<option value="${subCategory.id}">${subCategory.display}</option>`))
                })
                subCategoryPicker.selectpicker('refresh');
            })
        })

        //pagination
        var datatable = $("#main-datatable").KTDatatable();
        datatable.on('kt-datatable--on-goto-page', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })

        datatable.on('kt-datatable--on-update-perpage', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })

    });
</script>
