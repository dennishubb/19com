<script type="text/javascript">
	
	function validation(){
		pw = $('input[name=newpw]').val();
        confirm_pw = $('input[name=confirm_newpw]').val();

           if (pw != confirm_pw) {
               alert('密码不一致');
               return false;
           }
		else
			return true;
	}
	
	function chg_pw(){
		var validate = validation();
		
		if (validate==true){
			
			//var a=$('#chg_pw_form').formSerialize();
			var json_form_obj = new Object();
			
			$('#chg_pw_form').find(':input').each(function (key, value) {
				
				name = $(this).attr("name");
				//console.log(name,$(this).val())
				
				if (name=='oldpw')
					json_form_obj['old_password'] =$(this).val();
					
				if (name=='newpw')
					json_form_obj['password'] =$(this).val();
				
			});
			json_form_obj['id'] =window.localStorage.admin_id;
			
			var formData = JSON.stringify(json_form_obj);
			// $formData = $form.formSerialize();
			//console.log(json_form_obj)
			
			$.ajax({
				type: 'PUT',			
				url: link+'/api/cn/user',
				crossDomain: true,
				data:formData,
				headers: getHeaders(),
				contentType: 'application/json',
				processData: true,
				
				success: function (response, status, xhr) {
					//console.log(response);
					obj = response;		
					
					
					if (obj.code == 1) {
						
						if (obj.redirect) redirect_to("change-password.html?alert-success=密码已成功更改");
					}else if (obj.code == -1) {
					redirect_to_login();
					} else {
						showAlert(obj.message, "danger", $(".message_output"));
					}

				}
				
			});
		}
	}
	
    $(document).ready(function () {
		
		
		//var link = getBackendHost();

		getAlert();
		
		//get level
		

		
    });
</script>
