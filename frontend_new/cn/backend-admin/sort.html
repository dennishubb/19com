                    var status = {0: {'checked': 'checked="checked"'}, 1: {'checked': ''}};

                    if(row.parent_id != "0"){
                        html += '<span class="kt-switch kt-switch--success">';
                        html += '<label>';
                        html += '<input name="disabled" type="checkbox" onchange="changeVisible(' + row.id + ',this);" ' + status[row.disabled].checked + '>';
                        html += '<span></span>';
                        html += '</label>';
                    }
                    return html;
                    // return '<span class="kt-badge kt-badge--inline kt-badge--pill kt-badge-dark ' + status[row.is_visible].class + '">' + status[row.is_visible].title + '</span>';
            }

                field: 'Actions',

                sortable: false,
                width: 80,
                overflow: 'visible',

                template: function (row) {
                    btnGroup = '';

                    return parent_category;

                    var HTML = '';
                    if(row.parent_id == 0){
                        HTML += '<span class="kt-switch kt-switch--success">';
                        HTML += '<label>';
                        HTML += '<input type="checkbox" name="disabled[' + row.id + ']" ' + is_checked + '>';
                        HTML += '<span></span>';
                        HTML += '</label>';
                        HTML += '</span>';
                    }
                    return HTML;
                }
            }
        ],
        pagination: false,

    $(document).ready(function () {
        var selectedIds = []
        var parentCategoryAry = []
        var categoryPicker = $("#edit-category")
        getAlert();
        getAllMainCategories().then(response => {
            response.data.forEach(category => {
                categoryPicker.append($(`<option value="${category.id}">${category.display}</option>`))
                if (category.parent_id == "0") parentCategoryAry.push(category.id)
            })
            categoryPicker.selectpicker();
        })
        $('#apply-bulk-button').on('click', function() {
            var option = $('#bulk_subCategory_edit').val();
            var selectedIds = getSelectedIds();
            if(selectedIds.length != 0 && option != "bulk_edit_category"){
                var confirmed = showBulkActionPrompt(option);
                if(!confirmed){
                    return;
                }else if(option == 'bulk_delete'){
                    selectedIds = _.pullAll(selectedIds,parentCategoryAry)
                    if(selectedIds) handleBatchDelete(selectedIds)
                }
            }/*else if (selectedIds.length != 0 && option == "bulk_edit_category"){
                $('#pop-up-modal').modal('show');*/
            else{
                confirm("请勾选复选框！")
            }

            datatable.load();
        })*/

                submitBatchUpdate(newCategory)
            }
            
        })
    });
