<script type="text/javascript">
	
		
    $(document).ready(function () {
		var bl_button;
		var member_id= getQueryString('id');
		var redirect_uri= 'member-list.html';
		if (getQueryString('from'))
			redirect_uri=getQueryString('from');
		
		//var link = getBackendHost();
		
		blockUI();
		getAlert();
		
		//get level
		$.ajax({
			type: 'GET',			
			url: link+'/api/cn/level',
			crossDomain: true,
			headers: getHeaders(),
			contentType: 'application/json',
			processData: false,
			
			success: function (response, status, xhr) {
				//console.log(response);
				obj = response;		
				var level_id_content='';
				
				$.each(obj.data, function( index, value ) {
					level_id_content+='<option value="' + obj.data[index].id+'">';
					level_id_content+=obj.data[index].name;
					level_id_content+='</option>';
				});
				
				$('#level_id_content').html(level_id_content);
				getUserDetail(member_id);
			}
			
		});

		//get user detail
		
		$('#back_url').attr('href',redirect_uri);
       
		$('#birth_at').datetimepicker({
			format: 'DD-MM-YYYY'
		});
    });
</script>
