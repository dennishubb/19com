<script type="text/javascript">
    blockUI();
    var config = {
        r_url: "/api/cn/message?id=" + getQueryString('id'),
    };

    function replyMessageFunc(){
        form = document.getElementById('form');
        formData = new FormData(form);
        var data = {};
        formData.forEach(function(value, key){
            data[key] = value;
        });
        data['message'] = data['reply_message'];
        data['parent_id'] = $rowId;
        data['chatroom_id'] = $chatroom_id;
        data['type'] = "article";
        replyMessage = {
            ...data,
        }
        createReplyMessage(replyMessage)
        .then(function (createReplyMessageResponse) {
            $redirect_uri = $(form).attr('data-redirect');
            if (createReplyMessageResponse.code == 1)
                if (createReplyMessageResponse.redirect) redirect_to($redirect_uri + "?alert-success=" + createReplyMessageResponse.status);
            return createReplyMessageResponse
        })
        .catch(err => {
            $error_selector = $(".message_output")
            showAlert("Failed to reply message!", "danger", $error_selector);
        })

    }

    $(document).ready(function () {
        getAlert();
        ajax_retrieve_callback(
            config,
            function (response, status, xhr) {
                $rowId = response.data.id;
                $chatroom_id = response.data.chatroom_id;
                populateForm($("form"), response.data);
                unblockUI();
            }
        );
    });
</script>
