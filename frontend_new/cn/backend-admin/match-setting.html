<script type="text/javascript">
    var tableDataRaw = [];
    function dataCallback(raw) {
        tableDataRaw = raw.data
    }
    var config = {
        url: "/api/cn/league?sort[field]= use_count&sort[sort]= desc",
        //params: {via: "client"},
        //page_size: 50,
        search_element: '#generalSearch',
        layout_header: true,
        columns: [
            /*{
                field: 'id',
                title: '#',
                sortable: false,
                width: 20,
                selector: {class: 'kt-checkbox--solid'}
            },*/
            {
                field: 'name_zh',
                title: '联赛',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="match-setting-edit.html?id=' + row.id + '" >'+ row.name_zh +'</a>&nbsp';
                    return btnGroup;
                }
            },
            {
                field: 'category.display',
                title: '分类目录',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += row.category_display;
                    return btnGroup;
                }
            },
            {
                field: 'top_ten_rate.min_rate',
                title: '单月总胜率(%)',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    if (row.top_ten_rate_flag)
                    btnGroup += row.top_ten_rate.min_rate;
                    else
                    btnGroup += "";
                    return btnGroup;
                }
            },
            {
                field: 'top_ten_rate.season_min_rate',
                title: '本赛季胜率(%)',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    if (row.top_ten_rate_flag)
                    btnGroup += row.top_ten_rate.season_min_rate;
                    else
                    btnGroup += "";
                    return btnGroup;
                }
            },
            {
                field: 'top_ten_rate.prediction_count',
                title: '预言次数',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    if (row.top_ten_rate_flag)
                    btnGroup += row.top_ten_rate.prediction_count
                    else
                    btnGroup += ""
                    return btnGroup;
                }
            },
            {
                field: 'Actions',
                title: 'Actions',
                sortable: false,
                width: 120,
                overflow: 'visible',
                autoHide: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="match-setting-edit.html?id=' + row.id + '" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="修改"><i class="flaticon2-paper"></i></a>&nbsp;';
                    //btnGroup += '<a href="javascript:;" onclick="sentItem(' + row.id + ');" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="送出"><i class="text-danger flaticon2-gift"></i></a>&nbsp;';
                    return btnGroup;
                }
            }
        ]
    };

    $(document).ready(function () {
        getAlert();
        buildDataTable($("#main-datatable"), config, dataCallback);
        $("#main-datatable").init();
        var datatable = $("#main-datatable").KTDatatable();
        var categoryPicker = $('#form-category-picker');
        //category dropdown list
        getAllMainCategories().then(response => {
            response.data.forEach(category => {
                categoryPicker.append($(`<option value="${category.id}">${category.display}</option>`))
            })
            $('#form-category-picker').selectpicker();
        })
        //pagination
        datatable.on('kt-datatable--on-goto-page', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })
        datatable.on('kt-datatable--on-update-perpage', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })
        
    });
</script>
