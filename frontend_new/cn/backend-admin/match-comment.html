<script type="text/javascript">
    var tableDataRaw = [];
    function dataCallback(raw) {
        tableDataRaw = raw.data
    }
    var chatroom_id = getQueryString("chatroom_id")
    var baseUrl = "/api/cn/message?search[type]=event&sort[field]=message.created_at&sort[sort]=desc"
    var matchHistoryFilter = "&filter[0][field]=message.chatroom_id&filter[0][value]=" + chatroom_id +"&filter[0][operator]=="
    chatroom_id? fullUrl = baseUrl + matchHistoryFilter : fullUrl = baseUrl
    var config = {
        url: fullUrl,
        //params: {via: "client"},
        page_size: 50,
        search_element: '#generalSearch',
        layout_header: true,
        columns: [
            {
                field: 'id',
                title: '#',
                sortable: false,
                width: 20,
                selector: {class: 'kt-checkbox--solid'}
            },

            {
                field: 'user.username',
                title: '会员账号',
                autoHide: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="match-comment-edit.html?id=' + row.id + '" >'+ row.user_username +'</a>&nbsp';
                    return btnGroup;
                }
            },
            {
                field: 'message',
                title: '赛事预测留言评论',
                autoHide: false,
            },
            /*{
                field: 'article_title',
                title: '回复至赛事预测',
                autoHide: false,
            },*/
            {
                field: 'message.status',
                title: '状态',
                autoHide: false,
                template: function (row) {
                    if(!row.status)
                        return ''
                    btnGroup = '';
                    if (row.status == "pending") btnGroup += "待审"
                    else if (row.status == "reject") btnGroup += "驳回"
                    else if (row.status == "approve") btnGroup += "批准"
                    else if (row.status == "delete") btnGroup += "移至回收站"
                    return btnGroup;
                }
            },
            {
                field: 'message.created_at',
                title: '提交于',
                autoHide: false,
                template: function (row) {
                    if(!row.created_at)
                        return ''
                    btnGroup = '';
                    btnGroup += row.created_at;
                    return btnGroup;
                }
            },
            {
                field: 'Actions',
                title: 'Actions',
                sortable: false,
                width: 120,
                overflow: 'visible',
                autoHide: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="match-comment-reply.html?id=' + row.id + '" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="回复"><i class="flaticon-reply"></i></a>&nbsp;';
                    btnGroup += '<a href="match-comment-edit.html?id=' + row.id + '" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="编辑"><i class="flaticon2-paper"></i></a>&nbsp;';
                    btnGroup += '<a href="javascript:;" onclick="deleteItem(' + row.id + ');" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="删除"><i class="text-danger flaticon2-trash"></i></a>';
                    return btnGroup;
                }
            },
        ]
    };
    var modalConfig = {
        data: {
            type: 'local'
        },
        columns: [
            {
                field: 'index',
                title: '#',
                width: 30,
                template: function (row, index) {
                    return index + 1;
                }
            },
            {
                field: 'message',
                title: '赛事预测留言评论',
                textAlign: 'left',
                template: function (row, index) {
                    return '<input type="text" name="message['+row.id+']" class="form-control" value="' + row.message + '" />';
                }
            },
            {
                field: 'parent_id',
                title: '回复至对象',
                textAlign: 'left',
                template: function (row, index) {
                    return '<input type="text" name="parent_id['+row.id+']" class="form-control" value="' + row.parent_id + '" />';
                }
            },
            {
                field: 'status',
                title: '状态',
                template: function (row, index) {
                    var HTML = `
                        <select name="status[${row.id}]" style="width: 100%" class="form-control">';
                            <option value="pending" ${row.status == "pending" ? "selected" : ""}>待审</option>';
                            <option value="reject" ${row.status == "reject" ? "selected" : ""}>驳回</option>';
                            <option value="approve" ${row.status == "approve" ? "selected" : ""}>批准</option>';
                            <option value="delete" ${row.status == "delete" ? "selected" : ""}>移至回收站</option>';
                        </select>
                    `;
                    return HTML;
                }
            },
            {
                field: 'read',
                title: '已读状态',
                template: function (row, index) {
                    var HTML = `
                        <select name="read[${row.id}]" style="width: 100%" class="form-control">';
                            <option value="0" ${row.read ? "selected" : ""}>未读</option>';
                            <option value="1" ${!row.read ? "selected" : ""}>已读</option>';
                        </select>
                    `;
                    return HTML;  
                }
            },
        ],
        pagination: false,
        sortable: false,
        filterable: false,
    };

  
    $(document).ready(function () {
        getAlert();
        buildDataTable($("#main-datatable"), config);
        $("#main-datatable").init();
        var matchPicker = $('#match-filter');
        getAllEvent().then(response => {
            response.data.forEach(match => {
                if(match.home_team_data && match.away_team_data) matchPicker.append($(`<option value="${match.chatroom_id}">比赛日期:${match.match_at}/轮数： ${match.round}/主队: ${match.home_team_data.name_zh}/客队: ${match.away_team_data.name_zh} </option>`))
            })
            matchPicker.selectpicker('refresh');

        })

        $('#apply-bulk-button').on('click', function() {
            var option = $('#bulk_message_edit').val();
            var selectedIds = getSelectedIds();
            if(selectedIds.length != 0){
                var confirmed = showBulkActionPrompt(option);
                if(!confirmed){
                    return;
                }
                else if(option == 'bulk_delete'){
                    handleBatchDelete(selectedIds)
                }else if(option == 'bulk_reject'){
                    handleBatchReject(selectedIds)
                }else if(option == 'bulk_approve'){
                    handleBatchApprove(selectedIds)
                }
            }else{
                confirm("请勾选复选框！")
            }
        })

        var datatable = $("#main-datatable").KTDatatable();
        datatable.on('kt-datatable--on-goto-page', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })

        datatable.on('kt-datatable--on-update-perpage', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })

        /*datatable.on('kt-datatable--on-sort', function(event, args) {
            datatable.setDataSourceParam('sort_by', args.field)
            datatable.setDataSourceParam('sort_dir', args.sort)
        })*/


        //filter by status
        $('#status-selector-all').click(function() {
            removeFilter('status');
             $('.status-selector').removeClass('status-selector-active');
            $('#status-selector-all').addClass('status-selector-active');
            datatable.load();

        })
        //sorting
        /*var sortingField = ''
        datatable.on('kt-datatable--on-sort', function(event, args) {
            sortingField = 'sort['+args.field+']'
            delete datatable.API.params['sort'];
            datatable.setDataSourceParam(sortingField, args.sort)
            datatable.load();
        })
        datatable.on('kt-datatable--on-ajax-done', function(event, args) {
            delete datatable.API.params[sortingField];
        })*/
        $('#status-selector-pending').click(function() {
            addFiltering('status', 'pending');
            $('.status-selector').removeClass('status-selector-active');
            $('#status-selector-pending').addClass('status-selector-active');
            datatable.load();
        })
        $('#status-selector-approve').click(function() {
            addFiltering('status', 'approve');
             $('.status-selector').removeClass('status-selector-active');
            $('#status-selector-approve').addClass('status-selector-active');
            datatable.load();
        })
        $('#status-selector-recycle').click(function() {
            addFiltering('status', 'delete');
             $('.status-selector').removeClass('status-selector-active');
            $('#status-selector-recycle').addClass('status-selector-active');
            datatable.load();
        })
        $('#status-selector-reject').click(function() {
            addFiltering('status', 'reject');
             $('.status-selector').removeClass('status-selector-active');
            $('#status-selector-reject').addClass('status-selector-active');
            datatable.load();
        })
    });
</script>
