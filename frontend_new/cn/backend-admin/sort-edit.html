<script type="text/javascript">
    blockUI();
   var config = {
        r_url: "/api/cn/category?id=" + getQueryString('id'),
    };
    function submitEdit(){
        var subCategory = {
            id: parseInt(getQueryString('id')),
            subCategory: ''
        }
        form = document.getElementById('form');
        formData = new FormData(form);
        var data = {};
        formData.forEach(function(value, key){
            data[key] = value;
        });

        subCategory = {
            ...subCategory,
            ...data,
            disabled: data.disabled ? 0 : 1,
            type: "sport"
        }

        updateSubCategory(subCategory).then(function(response) {
            obj = response;
            $redirect_uri = $(form).attr('data-redirect');
            $error_selector = $(".message_output")
            if (obj.code == 1) {

                // if (obj.redirect) redirect_to($redirect_uri + "?alert-success=" + obj.message);
                if (obj.redirect) redirect_to($redirect_uri + "?alert-success=" + obj.status);//bc
            } else if (obj.code == -1) {
                redirect_to_login();
            } else {
                showAlert(obj.message, "danger", $error_selector);
            }
        })
    }

    $(document).ready(function () {
        getAlert();
        ajax_retrieve_callback(
            {
                r_url: "/api/cn/category?id=" + getQueryString('id'),
            },
            function (response, status, xhr) {
                populateForm($("form"), response.data);
                var responseData = response.data;
                //category dropdown list
                if (response.data.parent_id != 0) {
                    getAllMainCategories().then(response => {
                        var categoryPicker = $('select[name=parent_id]');
                        response.data.forEach(category => {
                            categoryPicker.append($(`<option value="${category.id}">${category.display}</option>`))
                        })
                        return responseData
                    }).then(responseData =>{
                        categoryPicker.find(`option[value=${responseData.parent_id}]`).attr('selected', '1')
                        categoryPicker.selectpicker('refresh');
                    })
                }
                if (response.data.parent_id == 0) {
                    $('#hide_parent_id').hide();
                    $('#hide_disabled').hide();
                }
                unblockUI();
                unblockUI();
            }
        );
    });
</script>
