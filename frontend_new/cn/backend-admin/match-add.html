<script type="text/javascript">
    function toggle_ckfinder($img_selector = 0, $input_selector = 0) {

        //console.log("---");

        CKFinder.modal({
            chooseFiles: true,
            width: 800,
            height: 600,
            resourceType: "Images(bmp,gif,jpeg,jpg,png)",
            onInit: function (finder) {
                finder.on('files:choose', function (evt) {
                    var file = evt.data.files.first();
                    var formatted_url = file.getUrl().substr(1);

                    if($img_selector) {
                        $($img_selector).attr('src', "../../" + file.getUrl());
                    } else {
                        $('#elm-image').attr('src', "../../" + file.getUrl());
                    }

                    if($input_selector) {
                        $($input_selector).attr('value', formatted_url);
                    } else {
                        $('#file_input').attr('value', formatted_url);
                    }

                });
            }
        });
    }

            event: ''
        }
        form = document.getElementById('form');
        formData = new FormData(form);
        formData.append("editor_note", editorData);

        var data = {};
        formData.forEach(function(value, key){
            data[key] = value;
        });
        if (data['category_id'] != 4) data['round'] = $("#round").val()
        var deletedImages = getRemovedImages(allImgAry, usedImages)
        event = {
            ...event,
            ...data,
            deletedImages
        }
        createEvent(event)
        .then(function (createEventResponse) {
            $redirect_uri = $(form).attr('data-redirect');
            if (createEventResponse.code == 1) {
                if (createEventResponse.redirect) {
                    redirect_to($redirect_uri + "?alert-success=" + createEventResponse.status);
                }
            }else {
                showAlert(createEventResponse.message, "danger", $(".message_output"));
            }
            return createEventResponse;
        });

    }
