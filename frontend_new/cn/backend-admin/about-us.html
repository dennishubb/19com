<script type="text/javascript">
    var config = {
        url: "/api/admin/get-aboutus-list",
        params: {via: "client"},
        page_size: 50,
        search_element: '#generalSearch',
        layout_header: true,
        columns: [
            {
                field: 'id',
                title: '#',
                sortable: false,
                width: 20,
                type: 'number',
                selector: {class: 'kt-checkbox--solid'},
                textAlign: 'center',
            },
            {
                field: 'rank',
                title: '排序',
                width: 50,
            },
            {
                field: 'title',
                title: '標題',
                autoHide: false,
            },
            {
                field: 'is_visible',
                title: '狀態列',
                width: 55,
                sortable: false,
                template: function (row) {
                    var status = {0: {'checked': ''}, 1: {'checked': 'checked="checked"'}};

                    html = '';

                    html += '<span class="kt-switch kt-switch--success">';
                    html += '<label>';
                    html += '<input name="is_visible" type="checkbox" onclick="changeVisible(' + row.id + ');" ' + status[row.is_visible].checked + '>';
                    html += '<span></span>';
                    html += '</label>';

                    return html;
                    // return '<span class="kt-badge kt-badge--inline kt-badge--pill kt-badge-dark ' + status[row.is_visible].class + '">' + status[row.is_visible].title + '</span>';
                }
            },
            {
                field: 'Actions',
                title: 'Actions',
                sortable: false,
                width: 80,
                overflow: 'visible',
                autoHide: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="about-us-edit.html?id=' + row.id + '" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="修改"><i class="flaticon2-paper"></i></a>&nbsp;&nbsp;&nbsp;';
                    btnGroup += '<a href="javascript:;" onclick="deleteItem(' + row.id + ');" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="删除"><i class="text-danger flaticon2-trash"></i></a>&nbsp;&nbsp;&nbsp;';
                    return btnGroup;
                }
            }
        ]
    };

    var modalConfig = {
        url: "/api/admin/get-aboutus-list",
        params: {
            ids: ""
        },
        method: "POST",
        columns: [
            {
                field: 'index',
                title: '#',
                width: 5,
                template: function (row, index) {
                    return '<span style="width: 100%">' + (index + 1) + '</span>';
                }
            },
            {
                field: 'rank',
                title: '排序',
                width: 20,
                template: function (row) {
                    return '<input name="rank_' + row.id + '" style="width: 100%" class="form-control" type="text" value="' + row.rank + '">';
                }
            },
            {
                field: 'title',
                title: '標題',
                width: 65,
                template: function (row) {
                    return '<input name="title_' + row.id + '" style="width: 100%" class="form-control" type="text" value="' + row.title + '">';
                }
            },
            {
                field: 'is_visible',
                title: '狀態列',
                width: 5,
                template: function (row) {
                    var is_checked = (row.is_visible) ? 'checked="checked"' : '';

                    var HTML = '';
                    HTML += '<span class="kt-switch kt-switch--success">';
                    HTML += '<label>';
                    HTML += '<input type="checkbox" name="is_visible_' + row.id + '" ' + is_checked + '>';
                    HTML += '<span></span>';
                    HTML += '</label>';
                    HTML += '</span>';

                    return HTML;
                }
            },
        ]
    };

    function getChecked() {
        var rows = $(".kt-datatable").find('input[type="checkbox"]').map(function () {
            if ($(this).val() !== "on") {   // Skip the checkbox on <th>
                return $(this).prop("checked") ? $(this).val() : null;
            }
        });

        clearAlert();
        if (rows.toArray().length < 1) {
            showAlert("批次修改需先选择记录。", "info");
            return;
        }

        modalConfig.params.ids = rows.toArray().toString();

        buildCustomTable($('#modal-datatable'), modalConfig);
        $('#batch_edit_modal').modal('show');
        $('input[name=ids]').val(rows.toArray().toString());
    }

    $(document).ready(function () {
        getAlert();


        buildDataTable($("#main-datatable"), config);
        $("#main-datatable").init();


        $('#form-is_visible').on('change', function () {
            $("#main-datatable").KTDatatable().search($(this).val().toLowerCase(), 'is_visible');
        });
        $('#form-is_visible').selectpicker();
    });
</script>
