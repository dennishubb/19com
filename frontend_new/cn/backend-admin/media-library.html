    function changeView($obj) {
        console.log($($obj).attr('data-original-title'));
        var type = $($obj).attr('data-original-title');

        resetBtn(type);
        resetView(type);
    }

    function resetBtn($type) {
        if ($type == "Tile") {
            $("#btn-list").removeClass('btn-primary');
            $("#btn-list").addClass('btn-secondary');
            $("#btn-tile").removeClass('btn-secondary');
            $("#btn-tile").addClass('btn-primary');
        } else {
            $("#btn-tile").removeClass('btn-primary');
            $("#btn-tile").addClass('btn-secondary');
            $("#btn-list").removeClass('btn-secondary');
            $("#btn-list").addClass('btn-primary');
        }
    }

    function resetView($type) {
        if ($type == "Tile") {
            $("#gallery-tile-wrapper").css('display', 'inline-block');
            $("#gallery-list-wrapper").css('display', 'none');
            activeWrapper = "#gallery-tile-wrapper";
        } else {
            $("#gallery-list-wrapper").css('display', 'inline-block');
            $("#gallery-tile-wrapper").css('display', 'none');
            activeWrapper = "#gallery-list-wrapper";
            $("#gallery-tile-wrapper").lightGallery({
                selector: '.item',
            });
        }
    }

    function filterCategory($obj) {
        var filterValue = $($obj).val();

        console.log("filterCategory - " + filterValue);

        // $(".lightgallery-wrapper").lightGallery({
        //     selector: '.item-cat-' + filterValue,
        // });
        $(".lightgallery-wrapper").isotope({filter: filterValue});
        //
        $(".lightgallery-wrapper").data('lightGallery').destroy(true);
        $(".lightgallery-wrapper").lightGallery({
            itemSelector: '.item-cat-' + filterValue,
            filterValue: filterValue,
        });
    }
