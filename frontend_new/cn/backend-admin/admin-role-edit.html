<script type="text/javascript">
    
	function setRoleId(role_id){
		 $('#kt_form').find('#role_id').val(role_id);
	}
	
	function change_role(role_id,role){
		setRoleId(role_id);
		getPermissionMenuContent(role_id,role);
		
	}
	
	function getRoleTitle(role_id){
		var role_title='';
		
		if (role_id==1)		
			role_title='主管理者';
		else if (role_id==2)		
			role_title='副管理者';
		else if (role_id==3)		
			role_title='作者';
		else if (role_id==4)		
			role_title='小编';
		else if (role_id==5)		
			role_title='社群';
			
		return role_title;
	}
	
	$(document).ready(function () {
	
	//******default show role_id=1*********
		//setRoleId(1);
		//getPermissionMenuContent(1,'主管理者');
		var role_id = getQueryString('role_id');
		var msg = getQueryString('alert-success');
		var role_title='';
		
		if (role_id==null)
			role_id=1;
		
		role_title=getRoleTitle(role_id);
		
		if (role_id>1){//if page onload role_id is 2,3,4,5
			$('#role_id_div'+role_id).attr('data-ktwizard-state',"current"); //set current CSS to selected
			$('#role_id_div1').attr('data-ktwizard-state',""); //set CSS to unselected
		}
		
		
		if (msg!=null){
			 showAlert(msg, "success");
		}
		
		setRoleId(role_id);
		getPermissionMenuContent(role_id,role_title);
		
	//*************************************
		
		
		
		
		 
    });
</script>
