<script type="text/javascript">
    var tableDataRaw = [];
    function dataCallback(raw) {
        tableDataRaw = raw.data
    }
    var config = {
        url: "/api/cn/event?search[ended]=0&sort[field]=event.id&sort[sort]=desc",
        //params: {via: "client"},
        page_size: 50,
        //search_element: '#generalSearch',
        layout_header: true,
        columns: [
            {
                field: 'id',
                title: '编号',
                sortable: false,
                width: 20,
                selector: {class: 'kt-checkbox--solid'}
            },
            {
                field: 'prediction_end_at',
                title: '创建日期时间',
                autoHide: false,
                sortable: true,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="match-edit.html?id=' + row.id + '" >'+ row.prediction_end_at +'</a>&nbsp';
                    return btnGroup;
                }
            },
            {
                field: 'match_at',
                title: '比赛日期时间',
                autoHide: false,
                sortable: true,
            },
            {
                field: 'league.name_zh',
                title: '联赛名称',
                width: 80,
                overflow: 'visible',
                sortable: true,
                autoHide: false,
                template: function (row) {
                    rowGroup = '';
                    if(row.league_data) rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' +row.league_data.name_zh + '</span><br>';
                    if (row.category_id == "2")
                    rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">'+"比赛类型 :" + row.round +'</span>';
                    else
                    rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">'+"轮数 :" + row.round +'</span>';
                    return rowGroup;
                }
            },
            {
                field: 'category.display',
                title: '体育类别',
                width: 80,
                overflow: 'visible',
                sortable: true,
                autoHide: false,
                template: function (row) {
                    rowGroup = '';
                    rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' + row.category_data.display + '</span><br>';
                    return rowGroup;
                }
            },
            {
                field: 'team',
                title: '主(上)<br>客(下)',
                width: 80,
                overflow: 'visible',
                sortable: false,
                autoHide: false,
                template: function (row) {
                    rowGroup = '';
                    if(row.home_team_data) rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' + row.home_team_data.name_zh + '</span><br>';
                    if(row.away_team_data) rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' + row.away_team_data.name_zh + '</span>';
                    return rowGroup;
                }
            },
            {
                field: 'handicap',
                title: '让球',
                width: 80,
                overflow: 'visible',
                sortable: false,
                autoHide: false,
                template: function (row) {
                    rowGroup = '';
                    rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' + row.handicap_home_bet + '/' + row.handicap_home_odds +  '</span><br>';
                    rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' + row.handicap_away_bet + '/' + row.handicap_away_odds +  '</span>';
                    return rowGroup;
                }
            },
            {
                field: 'over_under',
                title: '大小',
                width: 80,
                overflow: 'visible',
                sortable: false,
                autoHide: false,
                template: function (row) {
                    rowGroup = '';
                    rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' + row.over_under_home_bet + '/' + row.over_under_home_odds +  '</span><br>';
                    rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' + row.over_under_away_bet + '/' + row.over_under_away_odds +  '</span>';
                    return rowGroup;
                }
            },
            {
                field: 'single',
                title: '独赢',
                width: 80,
                overflow: 'visible',
                sortable: false,
                autoHide: false,
                template: function (row) {
                    rowGroup = '';
                    if (row.category_id == "1") {
                        rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' +"主" +row.single_home + '</span><br>';
                        rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' +"和" + row.single_tie + '</span>';
                        rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' +"客" + row.single_away + '</span>';
                    }else {
                        rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' +"主" +row.single_home + '</span><br>';
                        rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' +"客" + row.single_away + '</span>';
                    }
                    return rowGroup;
                }
            },
            {
                field: 'editor_note',
                title: '预测简介',
                autoHide: false,
                sortable: true,
                template: function (row) {
                    if(!row.editor_note)
                        return ''
                    note = '';
                    note += row.editor_note.replace(/\\"/g, '"');
                    var element = $(`<div>${note}</div>`);

                    element.find('img').remove()
                    element.find('figure').remove()
                    element.find('a').remove()
                    var txt = element.text()
                    if(txt.length > 30)
                        txt = txt.substring(0,30);
                    return txt;
                }
            },
            {
                field: 'prediction_count',
                title: '预测人数',
                width: 80,
                overflow: 'visible',
                sortable: false,
                autoHide: false,
                template: function (row) {
                    if(row.prediction_count == 'undefined' || !row.prediction_count) return "";
                    btnGroup = '';
                    //btnGroup += '<a href="match-prediction-list.html" >' + row.prediction_count + '</a>&nbsp;&nbsp;&nbsp;';
                    btnGroup+='<a href="#" class="" data-toggle="modal" data-target="#prediction_member_list_modal"  onclick="getEventData('+row.id+');">' + row.prediction_count + '</a>';
                    return btnGroup;

                }
            },
            {
                field: 'comment_count',
                title: '留言总数',
                width: 80,
                overflow: 'visible',
                sortable: false,
                autoHide: false,
                template: function (row) {
                    if(row.comment_count == 'undefined' || !row.comment_count) return "";
                    btnGroup = '';
                    btnGroup += '<a href="match-comment.html" >' + row.comment_count + '</a>&nbsp;&nbsp;&nbsp;';
                    return btnGroup;
                }
            },
            {
                field: 'Actions',
                title: 'Actions',
                sortable: false,
                width: 80,
                overflow: 'visible',
                autoHide: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="match-edit.html?id=' + row.id + '" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="更改内容"><i class="flaticon2-paper"></i></a>&nbsp;&nbsp;&nbsp;';
                    if(!row.ended){
                        btnGroup += '<a onclick="getChecked(' + row.id + ')" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="新增赛果"><i class="flaticon-trophy"></i></a>&nbsp;&nbsp;&nbsp;';
                    }/*else{
                        btnGroup += '<a onclick="getChecked(' + row.id + ","+row.result_data.id+')" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="编辑赛果"><i class="flaticon-edit"></i></a>&nbsp;&nbsp;&nbsp;';
                    }*/
                    return btnGroup;
                }
            },
        ]
    };

    $(document).ready(function () {
        getAlert();
        $('#apply-bulk-button').on('click', function() {
            var option = $('#bulk_edit').val();
            var selectedIds = getSelectedIds();
            if(selectedIds.length != 0){
                var confirmed = showBulkActionPrompt(option);
                if(!confirmed){
                    return;
                }else if(option == 'bulk_delete'){
                    if(selectedIds) handleBatchDelete(selectedIds)
                }
            }
            else{
                confirm("请勾选复选框！")
            }
        })
        buildDataTable($("#main-datatable"), config, dataCallback);
        $("#main-datatable").init();
        var datatable = $("#main-datatable").KTDatatable();
        //searching
        $('#generalSearch').on('input', function (event) {
            var searchValue = event.target.value
            datatable.setDataSourceParam('search[username]', searchValue)
            datatable.load();
        })

        //pagination
        datatable.on('kt-datatable--on-goto-page', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })

        datatable.on('kt-datatable--on-update-perpage', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })
        var selections = {
            home_team: {
                handicap: {
                    selected: false,
                    value: ''
                },
                over_under: {
                    selected: false,
                    value: ''
                },
                single: {
                    selected: false,
                    value: ''
                }
            },
            tie: {
                selected: false,
                value: ''
            },
            away_team: {
                handicap: {
                    selected: false,
                    value: ''
                },
                over_under: {
                    selected: false,
                    value: ''
                },
                single: {
                    selected: false,
                    value: ''
                }
            },
            originalData: {}
        }

        $('#handicap-result-home').change(function() {
            selections.home_team.handicap.selected = true;
            selections.away_team.handicap.selected = false;
            selections.home_team.handicap.value = $('#handicap-result-home-label').html();
        })
        $('#handicap-result-away').change(function() {
            selections.away_team.handicap.selected = true;
            selections.home_team.handicap.selected = false;
            selections.away_team.handicap.value = $('#handicap-result-away-label').html();
        })
        $('#over-under-result-home').change(function() {
            selections.home_team.over_under.selected = true;
            selections.away_team.over_under.selected = false;
            selections.home_team.over_under.value = $('#over-under-result-home-label').html();
        })
        $('#over-under-result-away').change(function() {
            selections.away_team.over_under.selected = true;
            selections.home_team.over_under.selected = false;
            selections.away_team.over_under.value = $('#over-under-result-away-label').html();
        })
        $('#single-result-home').change(function() {
            selections.home_team.single.selected = true;
            selections.away_team.single.selected = false;
            selections.tie.selected = false;
            selections.home_team.single.value = $('#single-result-home-label').html();
        })
        $('#single-result-away').change(function() {
            selections.away_team.single.selected = true;
            selections.home_team.single.selected = false;
            selections.tie.selected = false;
            selections.away_team.single.value = $('#single-result-away-label').html();
        })
        $('#single-result-tie').change(function() {
            selections.away_team.single.selected = false;
            selections.home_team.single.selected = false;
            selections.tie.selected = true;
            selections.tie.value = $('#single-result-tie-label').html();
        })
        
        $('#send-button').click(function() {
            confirmMatchResult(selections)
        })
        $('#final-confirm-button').click(function() {
            finalConfirm(selections)
        })

    });


</script>
