<script type="text/javascript">
    var config = {
        r_url: "/api/admin/get-role-detail?id=" + getQueryString('id'),
    };

    function buildTreeData(permission = []) {
        $tree_data = [];

        $.each(getNavigations(), function (i, entry) {
            switch (entry.type) {
                case 'single':
                    $tree_data.push({id: entry.url, parent: '#', state: {selected: false}, text: entry.title});
                    break;
                case 'multi':
                    $tree_data.push({
                        id: entry.url,
                        parent: '#',
                        state: {opened: true, selected: false},
                        text: entry.title
                    });
                    $.each(entry.urls, function (i, url) {
                        $tree_data.push({id: url.path, parent: entry.url, state: {selected: false}, text: url.key});
                    });
                    break;
            }
        });

        if (permission.length > 0) {
            permission = JSON.parse(permission);
            $.each($tree_data, function (i, entry) {
                if (jQuery.inArray(entry.id, permission) !== -1) {
                    entry.state.selected = true;
                }
            });
        }

        return $tree_data;
    }

    $(document).ready(function () {
        getAlert();
        populateForm($("form"));

        $('#jstree_div').jstree({
            "core": {"themes": {"icons": false}, "data": buildTreeData()},
            "plugins": ["wholerow", "checkbox"]
        });

        $('#jstree_div').on("changed.jstree", function (e, data) {
            $('input[name=permission]').val(data.selected.toString());
            console.log(data.selected.toString());
        });
    });
</script>
