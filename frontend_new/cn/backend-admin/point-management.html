<script type="text/javascript">
    var tableDataRaw = [];

    function dataCallback(raw) {
        tableDataRaw = raw.data
    }

    var config = {
        url: "/api/cn/adjustment",
        params: {
            filter: [{field: "latest", value: "1", operator: "="}],
            sort: {field: "adjustment.created_at", sort: "desc"},
        },
        page_size: 50,
        search_element: '#generalSearch',
        layout_header: true,
        server_sorting: true,
        columns: [
            {
                field: 'user_id',
                title: '#',
                sortable: false,
                width: 20,
                selector: {class: 'kt-checkbox--solid adjustment-checkbox'}
            },
            {
                field: 'user.username',
                title: '会员账号',
                autoHide: false,
                template: function (row) {
                    btnGroup = '';
                    if (row.user_data) {
                        btnGroup += row.user_data.username;
                    }
                    return btnGroup;
                }
            },
            {
                field: 'user.level_id',
                title: '等级',
                width: 50,
                autoHide: false,
                textAlign: 'center',
                template: function (row) {
                    btnGroup = '';
                    if (row.user_data) {
                        btnGroup += row.user_data.level_id;
                    }
                    return btnGroup;
                }
            },
            {
                field: 'points_before',
                title: '交易前战数',
                width: 70,
                autoHide: false,
                textAlign: 'center'
            },
            {
                field: 'adjustment.points',
                title: '战数调整',
                width: 70,
                autoHide: false,
                textAlign: 'center',
                template: function (row) {
                    btnGroup = '';
                    btnGroup += row.points;

                    return btnGroup;
                }
            },
            {
                field: 'points_after',
                title: '交易后战数',
                width: 70,
                autoHide: false,
                textAlign: 'center',
            },
            {
                field: 'user.total_points',
                title: '总累积战数',
                width: 70,
                autoHide: false,
                textAlign: 'center',
                template: function (row) {
                    btnGroup = '';
                    if (row.user_data) {
                        btnGroup += row.user_data.total_points;
                    }
                    return btnGroup;
                }
            },
            {
                field: 'voucher_before',
                title: '交易前卷数',
                width: 70,
                autoHide: false,
                textAlign: 'center',
            },
            {
                field: 'adjustment.voucher',
                title: '卷数调整',
                width: 70,
                autoHide: false,
                textAlign: 'center',
                template: function (row) {
                    btnGroup = '';
                    btnGroup += row.voucher;

                    return btnGroup;
                }
            },
            {
                field: 'voucher_after',
                title: '交易后卷数',
                width: 70,
                autoHide: false,
                textAlign: 'center',
            },
            {
                field: 'user.gift_redeem_count',
                title: '兑换礼品次数',
                width: 80,
                autoHide: false,
                textAlign: 'center',
                template: function (row) {
                    btnGroup = '';
                    if (row.user_data) {
                        btnGroup += row.user_data.gift_redeem_count;
                    }
                    return btnGroup;
                }
            },
            {
                field: 'adjustment.created_at',
                title: '操作人员<br>操作时间',
                width: 100,
                autoHide: false,
                textAlign: 'center',
                template: function (row) {
					
                    return (row.admin ? row.admin : "system") + "<br>" + row.created_at;
                }
            },
            {
                field: 'remark',
                title: '备注',
                width: 80,
                autoHide: false,
            },
            {
                field: 'user.adjustment_count',
                title: '记录比数',
                width: 60,
                autoHide: false,
