<script type="text/javascript">
    var tableDataRaw = [];
    function dataCallback(raw) {
        tableDataRaw = raw.data
    }
    var config = {
        url: "/api/cn/gift_redeem?sort[field]=gift_redeem.id&sort[sort]=desc",
        //params: {via: "client"},
        page_size: 50,
        search_element: '#generalSearch',
        layout_header: true,
        columns: [
            {
                field: 'id',
                title: '#',
                sortable: false,
                width: 20,
                selector: {class: 'kt-checkbox--solid'}
            },
            {
                field: 'gift_redeem.id',
                title: '编号',
                autoHide: false,
                //sortable: false,
               template: function (row) {
                    btnGroup = '';
                    btnGroup += row.id;
                    return btnGroup;
                }
            },
            {
                field: 'user.username',
                title: '会员ID',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="redeem-edit.html?id=' + row.id + '" >'+ row.user_data.username +'</a>&nbsp';
                    return btnGroup;
                }
            },
            {
                field: 'user.name',
                title: '姓名',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += row.name;
                    return btnGroup;
                }
            },
            {
                field: 'gift_redeem.created_at',
                title: '申请日期时间',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += row.created_at;
                    return btnGroup;
                }
            },
            {
                field: 'gift_redeem.address',
                title: '地址',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    rowGroup = '';
                    rowGroup += '<span class="kt-badge kt-badge--inline kt-badge--pill">' + _.join(row.address,"") + '</span><br>';
                    return rowGroup;
                }
            },
            {
                field: 'gift_redeem.phone',
                title: '手机号',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    if(!row.phone)
                        return ''
                    btnGroup = '';
                    btnGroup += row.phone;
                    return btnGroup;
                }
            },
            /*{
                field: 'category_id',
                title: '分类目录',
                autoHide: true,
            }, */
            {
                field: 'gift_redeem.gift_id',
                title: '申请礼品',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    if(!row.gift_id)
                        return ''
                    btnGroup = '';
                    if (row.gift_data) btnGroup += row.gift_data.name;
                    return btnGroup;
                }
            },
            {
                field: 'gift_redeem.size',
                title: '尺寸/规格',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    if(!row.size)
                        return ''
                    btnGroup = '';
                    btnGroup += row.size;
                    return btnGroup;
                }
            },
            {
                field: 'gift_redeem.color',
                title: '颜色',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    if(!row.gift_id)
                        return ''
                    btnGroup = '';
                    btnGroup += row.color;
                    return btnGroup;
                }
            },
            {
                field: 'admin_id',
                title: '操作人员',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    if(!row.admin_id)
                        return ''
                    btnGroup = '';
                    btnGroup += row.admin_data.name;
                    return btnGroup;
                }
            },
            {
                field: 'status',
                title: '审核状态',
                autoHide: false,
                //sortable: false,
                template: function (row) {
                    btnGroup = '';
                    if(row.status == "pending") { btnGroup += "待审"}
                    else if(row.status == "reject") { btnGroup += "拒绝"}
                    else if(row.status == "history") { btnGroup += "历史"}
                    else if(row.status == "approve") { btnGroup += "通过"}
                    return btnGroup;
                }
            },
            {
                field: 'tracking_no',
                title: '快递单号',
                autoHide: false,
                //sortable: false,
            },
            {
                field: 'remark',
                title: '前台备注',
                autoHide: false,
                //sortable: false,
            },
            {
                field: 'Actions',
                title: 'Actions',
                sortable: false,
                width: 120,
                overflow: 'visible',
                autoHide: false,
                template: function (row) {
                    btnGroup = '';
                    btnGroup += '<a href="redeem-edit.html?id=' + row.id + '" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="修改"><i class="flaticon2-paper"></i></a>&nbsp;';
                    //btnGroup += '<a href="javascript:;" onclick="sentItem(' + row.id + ');" class="btn btn-sm btn-clean btn-icon btn-icon-sm" title="送出"><i class="text-danger flaticon2-gift"></i></a>&nbsp;';
                    return btnGroup;
                }
            }
        ]
    };


    $(document).ready(function () {
        getAlert();
        $('#apply-bulk-button').on('click', function() {
            var option = $('#bulk_edit').val();
            var selectedIds = getSelectedIds();
            if(selectedIds.length != 0){
                var confirmed = showBulkActionPrompt(option);
                if(!confirmed){
                    return;
                }else if(option == 'bulk_delete'){
                    if(selectedIds) handleBatchDelete(selectedIds)
                }
            }
            else{
                confirm("请勾选复选框！")
            }
        })
        buildDataTable($("#main-datatable"), config, dataCallback);
        $("#main-datatable").init();
        //pagination
        var datatable = $("#main-datatable").KTDatatable();
        $('#form-date-picker').datepicker({});
        datatable.on('kt-datatable--on-goto-page', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })

        datatable.on('kt-datatable--on-update-perpage', function(event, args) {
            datatable.setDataSourceParam('page_number', args.page)
            datatable.setDataSourceParam('limit', args.perpage)
        })
        
    });
</script>
