<script type="text/javascript">
    blockUI();
    $(document).ready(function () {
        $('#bulk_media_edit').on('change', function () {

            var selected_action = $(this).val();

            if (selected_action != '-') {

                var selected = getSelectedIds()
                if (selected.length < 1) {
                    $('#bulk_media_edit').prop('selectedIndex', 0);
                    $('#bulk_media_edit').selectpicker('refresh');
                    showAlert('Selection is compulsory. ');
                    return;
                }

                switch (selected_action) {
                    case 'bulk_edit_category':
                        change_category($('#edit_modal'));
                        break;
                    case 'bulk_delete':
                        var status = bulk_delete();
                        if (status == true) {
                            bulkMediaEdit($('#modal-edit-form'), selected_action, $('.modal-message_output'));
                        }
                        break;
                }
                ;

            } else {

            }

        });
    });
</script>
