<script type="text/javascript">
    function toggle_ckfinder($img_selector = 0, $input_selector = 0) {

        console.log("---");

        CKFinder.modal({
            chooseFiles: true,
            width: 800,
            height: 600,
            resourceType: "Images(bmp,gif,jpeg,jpg,png)",
            onInit: function (finder) {
                finder.on('files:choose', function (evt) {
                    var file = evt.data.files.first();
                    var formatted_url = file.getUrl().substr(1);

                    if($img_selector) {
                        $($img_selector).attr('src', "../../" + formatted_url);
                    } else {
                        $('#elm-image').attr('src', "../../" + formatted_url);
                    }

                    if($input_selector) {
                        $($input_selector).attr('value', formatted_url);
                    } else {
                        $('#file_input').attr('value', formatted_url);
                    }

                });
            }
        });
    }

	$('.datetimepicker_format').datetimepicker({
		format: 'yyyy-mm-dd HH:ii:00'
	});
		
	$(document).ready(function () {
        
		getAlert();
		blockUI();
		var promo_id= getQueryString('id');
		var getPromo=getPromoDetail(promo_id);
      
		$.when(getPromo).done(function (response) {
			unblockUI();
            if(response.data.upload_big_url) {
                $('input[name=upload_url_big]').attr('value', response.data.upload_big_url);
                $('#elm-image1').attr('src', "../../" + response.data.upload_big_url);
            }

            if(response.data.upload_medium_url) {
                $('input[name=upload_url_medium]').attr('value', response.data.upload_medium_url);
                $('#elm-image2').attr('src', "../../" + response.data.upload_medium_url);
            }

            if(response.data.upload_small_url) {
                $('input[name=upload_url_small]').attr('value', response.data.upload_small_url);
                $('#elm-image3').attr('src', "../../" + response.data.upload_small_url);
            }

            if((response.data.limitation == 'once') || (response.data.limitation == 'sign up')) {
                $('input[name="limitation_count"]').attr('disabled',true); 		
				$('input[name="limitation_count"]').val('');
            }

            if (response.data.system == 1 ){
                $(".system-promo-disabled").attr('disabled',true);
                $("#deletePromoButton").hide();
            }
		});


		$('input[name="settle_type"]').on('click', function () {
			var curr_value=$(this).val();
			
			if (curr_value=='auto') 
				$('input[name="settle_at"]').attr('disabled',false); 
			else
				$('input[name="settle_at"]').attr('disabled',true); 
        });
		
		$('input[name="permanent"]').on('click', function () {
			var disabled_status=$('input[name="end_at"]').attr('disabled');
			
			if (disabled_status=='disabled') 
				$('input[name="end_at"]').attr('disabled',false); 
			else
				$('input[name="end_at"]').attr('disabled',true); 
        });
		
		
		$('input[name="level_id"]').on('click', function () {
		
			if ($(this).val()=='0'){
				if ($(this).prop('checked')==true)
					$("input[name=level_id]").prop('checked', true);				
				else
					$("input[name=level_id]").prop('checked', false);	
			}				
			
		
        });

        $('input[name="limitation"]').on('change', function () {
			if (($(this).val()=='once') || ($(this).val()=='sign up')){
				$('input[name="limitation_count"]').attr('disabled',true); 		
				$('input[name="limitation_count"]').val('');
			}				
			else				
				$('input[name="limitation_count"]').attr('disabled',false); 
		
        });
		
    });
</script>
