<script type="text/javascript">
    function toggle_ckfinder() {

        console.log("---");

        CKFinder.modal({
            chooseFiles: true,
            width: 800,
            height: 600,
            resourceType: "Images(bmp,gif,jpeg,jpg,png)",
            onInit: function (finder) {
                finder.on('files:choose', function (evt) {
                    var file = evt.data.files.first();
                    var formatted_url = file.getUrl().substr(1);

                    $('#elm-image').attr('src', "../../" + formatted_url);
                    $('#file_input').attr('value', formatted_url);
                });
            }
        });
    }

    var categoryPicker = $('select[name=category_id]');
    var subCategoryPicker = $('select[name=sub_category_id]');
    var sizingSelector = $('#sizing-selector');
    var allSize = [];
    var specialSize = ''
    var specialInch = ''
    var extraChecked = ''

    function submitExtra() {
        specialSize = $('#extra-size-input').val()
        specialInch = $('#extra-inch-input').val()
    }

    function submitAdd() {
        var gift = {
            gift: ''
        }
        form = document.getElementById('form');
        formData = new FormData(form);
        var data = {};
        formData.forEach(function (value, key) {
            data[key] = value;
        });
        if (data.unlimited == "1") data.end_at = "2999-01-01"
        var colorArr = data.color.split(',');
        var hotCategoryArr = data.hot_category.split(',');
        if (data.size_type != 'noSize') {
            if (specialSize && extraChecked) {
                allSize.push(specialSize)
            }
            if (specialInch && extraChecked) {
                allSize.push(specialInch)
            }
        }
        if (data.size_type == 'inch') allSize.sort();
        gift = {
            ...gift,
            ...data,
            hot_category: hotCategoryArr,
            color: colorArr,
            size: allSize
        }
        //data.size = data.size ? JSON.parse(data['size']).map(size => size.value) : [];
        createGift(gift)
            .then(createGiftResponse => {
                saveMetaFilePath(createGiftResponse.extra.extra)
                return createGiftResponse
            })
            .then(function (createGiftResponse) {
                $redirect_uri = $(form).attr('data-redirect');
                if (createGiftResponse.code == 1)
                    if (createGiftResponse.redirect) redirect_to($redirect_uri + "?alert-success=" + createGiftResponse.status);
                return createGiftResponse
            })
            .catch(err => {
                $error_selector = $(".message_output")
                showAlert(createGiftResponse.message, "danger", $error_selector);
            })

    }

    $(document).ready(function () {
        blockUI();
        getAlert();
        categoryDropdown();
        subCategoryDropdown();

        $('#inch').change(function () {
            if (!this.checked)
                return
            sizingSelector.empty();
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" name="size" id="all-inch" class="inch-option" value=""><strong>全部</strong></label>`))
            for (var i = 22; i < 37; i += 0.5) {
                sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" name="size" class="inch-option standard-inch-option" value="${i}">${i}</label>`))
            }
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" id="extra-inch" class="inch-option" value="">其他</label><input type="text" name="size" id="extra-inch-input" oninput="submitExtra();" disabled placeholder="请画勾其他">`))
            $('#sizing-selector option:not(.inch-option)').hide();
            $('#sizing-selector option.inch-option').show();
            $('#sizing-selector').selectpicker('refresh');
            $('#all-inch').change(function () {
                if (this.checked) {
                    $('#sizing-selector input.standard-inch-option').prop('checked', true).attr('checked', 'checked');
                    $("input[name='size']:checked").toArray().map(function (input) {
                        const value = $(input).val()
                        if (value != '')
                            allSize.push(value);
                    })
                } else {
                    allSize = []
                    $('#sizing-selector input.standard-inch-option').prop('checked', false).removeAttr('checked');
                }
            })
            $("input[name='size']").change(function () {
                if (!this.checked) {
                    $('#all-inch').prop('checked', false).removeAttr('checked');
                    _.pull(allSize, this.value)
                } else if (this.checked) {
                    if (this.value != "") allSize.push(this.value)
                }
            })
            $('#extra-inch').change(function () {
                if (this.checked) {
                    $('#extra-inch-input').removeAttr("disabled")
                    ;
                    extraChecked = 1
                } else {
                    extraChecked = ""
                    $('#extra-inch-input').attr("disabled", "disabled");
                    var inputValue = $('#extra-inch-input').val()
                    _.pull(allSize, inputValue)
                }
            })
        })

        $('#size').change(function () {
            if (!this.checked)
                return
            sizingSelector.empty();
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" id="all-size" class="size-option" value=""><strong>全部</strong></label>`))
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" name="size" class="size-option standard-size-option" value="XS">XS</label>`))
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" name="size" class="size-option standard-size-option" value="S">S</label>`))
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" name="size" class="size-option standard-size-option" value="M">M</label>`))
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" name="size" class="size-option standard-size-option" value="L">L</label>`))
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" name="size" class="size-option standard-size-option" value="XL">XL</label>`))
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" name="size" class="size-option standard-size-option" value="XXL">XXL</label>`))
            sizingSelector.append($(`<label class="checkbox-inline px-4 py-4"><input type="checkbox" id="extra-size" class="size-option" value="">其他</label><input type="text" name="size" id="extra-size-input" oninput="submitExtra();" disabled placeholder="请画勾其他">`))
            $('#sizing-selector').selectpicker('refresh');
            $('#all-size').change(function () {
                if (this.checked) {
                    $('#sizing-selector input.standard-size-option').prop('checked', true).attr('checked', 'checked');
                    $("input[name='size']:checked").toArray().map(function (input) {
                        const value = $(input).val()
                        if (value != '')
                            allSize.push(value);
                    })
                } else {
                    allSize = []
                    $('#sizing-selector input.standard-size-option').prop('checked', false).removeAttr('checked');
                }
            })
            $("input[name='size']").change(function () {
                if (!this.checked) {
                    $('#all-size').prop('checked', false).removeAttr('checked');
                    _.pull(allSize, this.value)
                } else if (this.checked) {
                    if (this.value != "") allSize.push(this.value)
                }
            })
            $('#extra-size').change(function () {
                if (this.checked) {
                    $('#extra-size-input').removeAttr("disabled")
                    extraChecked = 1
                } else {
                    extraChecked = ""
                    $('#extra-size-input').attr("disabled", "disabled");
                    var inputValue = $('#extra-size-input').val()
                    _.pull(allSize, inputValue)
                }
            })
        })
        $('#noSize').change(function () {
            if (!this.checked)
                return
            sizingSelector.empty();
            allSize = [];
        })
        $('#unlimited').change(function () {
            if (!this.checked) {
                $('#dateRange').show();
                $('#to').show();
            } else {
                $('#dateRange').hide();
                $('#to').hide();
            }
        })
        categoryPicker.change(function () {
            var selectedCategoryId = categoryPicker.val()
            if (!selectedCategoryId) {
                $('#addSubCategoryBtn').hide()
                $('#deleteSubCategoryBtn').hide()
                subCategoryPicker.empty();
                subCategoryPicker.append($(`<option value="">请选择类别</option>`))
                subCategoryPicker.selectpicker('refresh');
                return ""
            }
            subCategoryPicker.empty();
            $('#addSubCategoryBtn').show()
            $('#deleteSubCategoryBtn').show()
            getSubCategory(selectedCategoryId).then(response => {
                listedSubCategoryIds = []
                response.data.forEach(subCategory => {
                    subCategoryPicker.append($(`<option value="${subCategory.id}">${subCategory.display}</option>`))
                    listedSubCategoryIds.push(subCategory.id)
                })
                subCategoryPicker.selectpicker('refresh');
            })
        })
        populateForm($("form"));
        unblockUI();
    });
</script>
