<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">忘记密码</h5>
        
      </div>
		<div class="modal-body">
			<div class="">
				<form id="forgetpw_form" action="/api/cn/forget_password" method="POST" data-redirect="/cn" style='width: 100%;'>
					<input name='user_id' id='forgetpw_user_id' type='hidden' value=''> 
					<input name='phone' placeholder="手机号" autocomplete="off"> <!--<button>更新</button></div>-->
				  
					<div class="cache">
						<!--<input placeholder="验证码"> <img  src="../assets/images/cache.jpg">-->
						<input type="text" data-type="required" placeholder="验证码" name="captcha" id="forgetpw_captcha">
						<a onclick="refreshCaptcha('forgetpw');" id="captcha">
							<img id="forgetpw-img-captcha" src="" alt="captcha"> <!--width='100%' height='100%'-->
						</a>
					</div>
					
					<input name='new_password' id='new_password' type='password' placeholder="新密码" style='display:none'> 
					<input name='confirm_new_password' id='confirm_new_password' type='password' placeholder="确认新密码" style='display:none'> 
					<input name='verification_code' id='verification_code' placeholder="验证码" style='display:none'> 
					<div style="width: 100%;text-align: center;">
						<span id='msg_sent_span' style='display:none;padding: 10px;color: #aa0b27;' >验证码已发送到您手机，请输入新密码和验证码</span>
						<button type='button' id='sms_button' onclick='forget_pw()'>送出短信</button> 
						<button type='button' id='verification_button' style='display:none' onclick='reset_pw()'>送出</button> 
					</div>
			    </form>           
			</div>    
		</div>
	</div>
</div>
