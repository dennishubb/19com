		<div class="add_icon"><embed class="add_icon_svg" src="/assets/images/camera_icon.svg" type="image/svg+xml" /></div>
	</div>
	
	<div class="username" id='profile_username'>{{user_data.username}}</div>
	<div class="user_tag" >{{user_data.level}} <img src="{{user_data.level_icon_red}}" style='width:25px;height:25px;margin-bottom: 5px;'></div>

	</div>
	<div class="profile_left_item2">
	<div class="title">现有券数</div>
	<div id='total_points'>{{user_data.voucher}} </div>
		

	</div>
	<div class="profile_left_item2">
		<div class="title">现有战数</div>

	</div>
