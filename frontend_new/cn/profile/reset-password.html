<div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">重置密码</h5>
				
			  </div>
			  <div class="modal-body" style='text-align: center;'>
				<span style="color:grey">为了您的账号安全，建议您定期修改密码，增加您账户密码强度</span>
				<form id="reset_pw_form" action="/api/cn/user" method="PUT" data-redirect="/cn/profile">
					<input name='id' id='reset_pw_user_id' value='' type='hidden'>
					<input name='password' placeholder="新密码" type='password'>
					<input name='confirmpw' placeholder="确认新密码" type='password'>
				</form>
				<div style="width: 100%;text-align: center;">
					<div>
					<button style="background-color: #797979;" onclick="$('#reset_pw_form').trigger('reset');">
						清除
					</button>
						<!--<button data-toggle="modal" data-target="#resetpw_success" data-dismiss="modal" >送出</button>-->
						<button  onclick="change_password($('reset_pw_form'));">送出</button>
					</div>

				</div>
								   
			  </div>
			  
			</div>
		  </div>
