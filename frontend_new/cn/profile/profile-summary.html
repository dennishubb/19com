$(document).ready(function() {
	var fullUri = getCurrentFullUri();
	var div_id='_div';
	var temp='';
	
	if (fullUri.indexOf("/cn/profile/") >= 0)
		temp='profile';
	else if (fullUri.indexOf("/cn/prediction-history/") >= 0)
		temp='prediction-history';
	else if (fullUri.indexOf("/cn/promotion") >= 0)

	else if (fullUri.indexOf("/cn/message-collect/") >= 0)
		temp='message-collect';
	else if (fullUri.indexOf("/cn/exchange") >= 0)
		temp='exchange';
	else if (fullUri.indexOf("/cn/pending") >= 0)//chao xing tian tang
		temp='pending';
		
	div_id=temp+div_id;
	$("#"+div_id).addClass('active');
	
	
	$('#profile_summary_thumbnail').attr('src',window.localStorage.profile_thumbnail);
	
});
</script>
