    <body>
        
        <div class="header" ></div>
        
        <div class="main_area" style='padding-bottom: 0px'>
            
            <div class="profile_bg"> 
                <img src="/assets/images/profile_bg.jpg" style='width: 100%;'>

            </div>
            <div class="layout1200 static_page fb">
                
              <div class="chart_area_btn">
                <div class="feedback-type" id="feedback-account" onclick="addTypeClass(this.id)">账户相关问题</div>
                <div class="feedback-type" id="feedback-point" onclick="addTypeClass(this.id)">站数/预测卷问题</div>
                <div class="feedback-type" id="feedback-other" onclick="addTypeClass(this.id)">其他问题</div>
              
              </div> 
              <div class="fb_text_area">
                <input id="feedback-message" placeholder="请描述问题现象，我们将尽快处理" type="text_area">

                <div class="error_msg ">反馈内容请控制500字以内，谢谢</div>
                <!--你的反馈超过500字，请您修改再送出-->
                
              </div>
              <div class="email">
                <input id="feedback-email" placeholder="您的邮箱 （必填）" type="" name="">
                <div class="error_msg red">请输入邮箱</div>
              </div>
              <input type="text" data-type="required" placeholder="验证码" id="feedback-captcha-input">
                                <a onclick="refreshFeedbackCaptcha();" id="feedback-captcha">
                  <img id="feedback-img-captcha" src="" alt="feedback-captcha"> <!--width='100%' height='100%'-->
                </a>
            <div class="btn"><button type="button" class="cancel_btn" onclick="clearFeedbackFrom();">清除</button><button type="button" class="submit_btn" onclick="submitFeedbackForm()">提交</button></div>
            </div>
        <div class="footer">
            
        </div>
        </div>
